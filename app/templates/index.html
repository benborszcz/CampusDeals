<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Welcome to CampusDeals!</h1>
    <form action="{{ url_for('search') }}" method="get" class="form-inline mb-4">
        <input type="text" name="query" class="form-control mr-2" placeholder="Search for deals...">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Display popular deals using Bootstrap cards -->
    <section>
        <h2>Popular Deals</h2>
        <div class="row">
            {% for deal in popular_deals %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body d-flex">
                            <!-- Deal Details Column -->
                            <div class="col-11 d-flex align-items-center">
                                <div>
                                    <h5 class="card-title">{{ deal['title'] }}</h5>
                                    <p class="card-text">{{ deal['description'] }}</p>
                                    <a href="{{ url_for('deal_details', deal_id=deal['deal_id']) }}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                            <!-- Voting Column -->
                            <div class="col-1 d-flex flex-column align-items-center justify-content-center">
                                <button type="button" class="btn btn-link p-0 mb-0" onclick="upvote('{{ deal['deal_id'] }}')">
                                    <b>▲</b>
                                </button>
                                <span id="vote-count-{{ deal['deal_id'] }}">{{ deal['upvotes'] - deal['downvotes'] }}</span>
                                <button type="button" class="btn btn-link p-0 mt-0" onclick="downvote('{{ deal['deal_id']}}')">
                                    <b>▼</b>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
    <script>
        function upvote(dealId) {
            fetch('/deal/' + dealId + '/upvote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Add any other headers your API requires
                },
                body: JSON.stringify({ 'deal_id': dealId }),
                // Include credentials if your API requires authentication
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update the vote count on the page
                    let voteCountElement = document.getElementById('vote-count-' + dealId);
                    voteCountElement.textContent = parseInt(voteCountElement.textContent) + 1;
                } else {
                    // Handle error
                    console.error('Failed to upvote');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    
        function downvote(dealId) {
            fetch('/deal/' + dealId + '/downvote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Add any other headers your API requires
                },
                body: JSON.stringify({ 'deal_id': dealId }),
                // Include credentials if your API requires authentication
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update the vote count on the page
                    let voteCountElement = document.getElementById('vote-count-' + dealId);
                    voteCountElement.textContent = parseInt(voteCountElement.textContent) - 1;
                } else {
                    // Handle error
                    console.error('Failed to downvote');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
{% endblock %}
