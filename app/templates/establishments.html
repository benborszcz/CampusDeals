{% extends 'base.html' %}

{% block content %}
    <h2>Establishments</h2>
    <div class="row">
        {% for estab in establishments %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body d-flex">
                        <!-- Deal Details Column -->
                        <div class="col-11 d-flex align-items-center">
                            <div>
                                <h5 class="card-title">{{ estab['name'] }}</h5>
                                <p class="card-text">{{ estab['address'] }}</p>
                                <div class="d-flex justify-content-between align-items-end">
                                    <a href="{{ url_for('establishment_details', establishment_name=estab['name']) }}" class="btn btn-primary mr-2">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='js/daily_deals.js') }}"></script>
{% endblock %}
