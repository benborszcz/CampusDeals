{% extends 'base.html' %}

{% block content %}
    <div class = "profile-header">
        <h2>User Profile</h2>
        <a href="{{ url_for('edit_profile') }}" class="btn btn-secondary">Edit Profile</a>
    </div>
    <div class="profile-info">
        <!--{% set profile_picture_url = url_for('static', filename = 'uploads/' + current_user.id + '.jpg') if current_user.profile_picture_url else url_for('static', filename = 'images/default_profile.png') %} -->
        <img src="{{ url_for('static', filename = 'uploads/' + current_user.id + '.jpg')}}" alt="User Profile Image" class="profile-image">
        <div class="user-details">
            <p><strong>Username:</strong> {{ current_user.username }}</p>
            <p><strong>Email:</strong> {{ current_user.email }}</p>
            <p><strong>Favorite Deals:</strong></p>
        </div>
    </div>

{% endblock %}
