{% extends 'base.html' %}

{% block content %}
<h2>Edit Profile</h2>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% for category, message in messages %}
        {% if category == 'error' %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
    {% endfor %}
{% endwith %}

<form action="{{ url_for('update_profile') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="form-control" value="{{ current_user.username }}">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control" value="{{ current_user.email }}">
    </div>
    <div class="form-group">
        <label for="profile_picture">Upload Profile Picture:</label>
        <input type="file" name="profile_picture" id="profile_picture" class="form-control" accept="image/">
    </div>
    <div class="form-group">
        <label for="current_password">Current Password:</label>
        <input type="password" name="current_password" id="current_password" class="form-control">
    </div>
    <div class="form-group">
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password" class="form-control">
    </div>
    <div class="form-group">
        <label for="confirm_new_password">Confirm New Password:</label>
        <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

{% endblock %}
