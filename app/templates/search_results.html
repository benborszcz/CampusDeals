<!-- templates/search_results.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    <div class="row">
        {% if results %}
            {% for result in results %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ result['title'] }}</h5>
                            <p class="card-text">{{ result['description'] }}</p>
                            <a href="{{ url_for('deal_details', deal_id=result['deal_id']) }}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No deals found matching your search.</p>
        {% endif %}
    </div>
{% endblock %}
