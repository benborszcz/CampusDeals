<!-- templates/daily_deals.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Today's Deals</h2>
    <div class="row">
        {% for deal in daily_deals %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body d-flex">
                        <!-- Deal Details Column -->
                        <div class="col-11 d-flex align-items-center">
                            <div>
                                <h5 class="card-title">{{ deal['title'] }}</h5>
                                <p class="card-text">{{ deal['description'] }}</p>
                                <div class="d-flex justify-content-between align-items-end">
                                    <a href="{{ url_for('deal_details', deal_id=deal['deal_id']) }}" class="btn btn-primary mr-2">View Details</a>
                                    <a href="{{ url_for('view_comments', deal_id=deal['deal_id']) }}" class="btn btn-secondary">View Comments</a>
                                </div>
                            </div>
                        </div>
                        <!-- Voting Column -->
                        <div class="col-1 d-flex flex-column align-items-center justify-content-center">
                            <button type="button" class="btn btn-link p-0 mb-0" onclick="upvote('{{ deal['deal_id'] }}')">
                                <b>▲</b>
                            </button>
                            <span id="vote-count-{{ deal['deal_id'] }}">{{ deal.get('upvotes', 0) - deal.get('downvotes', 0) }}</span>
                            <button type="button" class="btn btn-link p-0 mt-0" onclick="downvote('{{ deal['deal_id']}}')">
                                <b>▼</b>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        function upvote(dealId) {
            fetch('/deal/' + dealId + '/upvote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Add any other headers your API requires
                },
                body: JSON.stringify({ 'deal_id': dealId }),
                // Include credentials if your API requires authentication
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update the vote count on the page
                    let voteCountElement = document.getElementById('vote-count-' + dealId);
                    voteCountElement.textContent = parseInt(voteCountElement.textContent) + 1;
                } else {
                    // Handle error
                    console.error('Failed to upvote');
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        function downvote(dealId) {
            fetch('/deal/' + dealId + '/downvote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Add any other headers your API requires
                },
                body: JSON.stringify({ 'deal_id': dealId }),
                // Include credentials if your API requires authentication
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update the vote count on the page
                    let voteCountElement = document.getElementById('vote-count-' + dealId);
                    voteCountElement.textContent = parseInt(voteCountElement.textContent) - 1;
                } else {
                    // Handle error
                    console.error('Failed to downvote');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
{% endblock %}
